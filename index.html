<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLAY DOE</title>
  <!-- START: BOX ICON -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!-- END: BOX ICON -->
  <link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>

  <a href="" class="scrolltop" id="scroll-top">
    <i class='bx bx-chevron-up' id="scrolltop__icon"></i>
  </a>

  <header class="l-header" id="header">
    <nav class="nav bd-container">
      <a href="#" class="nav__logo">Clay doe</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
          <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
          <li class="nav__item"><a href="#portfolio" class="nav__link">Portfolio</a></li>
          <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
        </ul>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-menu'></i>
      </div>
    </nav>
  </header>

  <div class="l-main">
    <section class="home" id="home">
      <div class="home__container bd-container bd-grid">
        <!-- .home__data -->
        <div class="home__data">
          <span class="home__greeting">
            Hello, my name is Chutipong
          </span>

          <h1 class="home__name">Clay Doe</h1>

          <span class="home__profession">Web developer</span>
          <a download="" href="assets/pdf/Clay-Doe-Cv.pdf" class="button">Download cv</a>
        </div><!-- // .home__data -->

        <div class="home__social">
          <a href="#" class="home__social-icon"><i class="bx bxl-facebook-square"></i></a>
          <a href="#" class="home__social-icon"><i class="bx bxl-instagram"></i></a>
          <a href="#" class="home__social-icon"><i class="bx bxl-twitter"></i></a>
        </div><!-- // .home__social -->

        <div class="home__img">
          <img src="img/home.jpg" alt="">
        </div><!-- // .home__img -->
      </div><!-- // .home__container -->
    </section><!--// .home -->



    <!-- ABOUT -->
    <section class="about section bd-container" id="about">
      <span class="section-subtitle">My History</span>
      <h2 class="section-title">About me</h2>
      <div class="about__container bd-grid">
        <div class="about__data bd-grid">
          <p class="about__description">
            <span>
              Hello I am <br />
            </span>

            Freelance developer for boost up your business
          </p>

          <div>
            <span class="about__number">05</span>
            <span class="about__achievement">Years of experience</span>
          </div>

          <div>
            <span class="about__number">30+</span>
            <span class="about__achievement">Projects</span>
          </div>

          <div>
            <span class="about__number">07</span>
            <span class="about__achievement">Best work awards</span>
          </div>
        </div><!--  // about__data -->

        <img src="img/about.jpg" alt="" class="about__img">
      </div><!-- // about__container -->
    </section>
  </div>
  
  <!-- MIXITUP -->
  <script src="js/mixitup.min.js"></script>

  <!-- SWIPPER -->
  <script src="js/swiper-bundle.min.js"></script>

  <!-- GSAP -->
  <script src="js/gsap.min.js"></script>

  <!-- MAIN -->
  <script src="js/main.js"></script>
</body>
</html>
